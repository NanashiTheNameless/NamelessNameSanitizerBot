# Docker Compose stack for Discord Sanitizer Bot and PostgreSQL.
# Copy .env.example to .env and set required variables before running.

services:
  bot:
    build: .
    container_name: NamelessNameSanitizerBot
    env_file:
      - .env
    restart: unless-stopped

    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://bot:bot@db:5432/bot
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
#       - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:18
    container_name: discord-sanitizer-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=bot
      - POSTGRES_USER=bot
      - POSTGRES_PASSWORD=bot
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s
    volumes:
      # Persistent storage (named volume). For Postgres 18+, mount the parent dir.
      - pgdata:/var/lib/postgresql
      # Alternatively, bind-mount to a host directory (uncomment next line):
      # - ./pgdata:/var/lib/postgresql

volumes:
  pgdata:
